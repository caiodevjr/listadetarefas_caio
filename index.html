<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .titulo {
            text-align: center;
            margin-bottom: 20px;
        }
        #form-tarefa {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #form-tarefa input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #form-tarefa button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #lista-tarefas {
            list-style-type: none;
            padding-left: 0;
        }
        #lista-tarefas li {
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        #lista-tarefas li:hover {
            background-color: #f0f0f0;
        }
        .feito {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Lista de Tarefas</h1>

        <form id="form-tarefa">
            <input type="text" id="nome-tarefa" placeholder="Digite uma tarefa..." required>
            <button type="submit">Cadastrar Tarefa</button>
        </form>

        <ol id="lista-tarefas">
            <!-- Aqui serÃ£o inseridas as tarefas -->
        </ol>
    </div>   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
